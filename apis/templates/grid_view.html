<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width==device-width, initial-scale=1.0">
    <title>Fridge Contents</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Fridge Contents</h1>
    <div class="grid-container>">
        {% for item in items %}
            <div class="grid-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <p>{{ item.name }}</p>
                <p>{{ item.quantity }}</p>
            </div>
        {% endfor %}
</body>
</html>
