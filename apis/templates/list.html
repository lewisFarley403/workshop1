<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Types</title>
</head>
<body>
    <h1>Item Types</h1>

    <ul>
        {% for item in item_types %}
            <li>
                <strong>{{ item.amount }}</strong> ({{ item.type.name }})<br>
                Description: {{ item.expirationDate }}
            </li>
        {% empty %}
            <li>No item types available.</li>
        {% endfor %}
    </ul>
</body>
</html>
