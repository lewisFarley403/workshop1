<h1>Items in the fridge</h1>

{% for individual_item in individual_items %}
    <h2>{{ individual_item.itemType.name }}</h2>
    <ul>
        <li>
            <p>expires : {{individual_item.expirationDate}} </p>
        </li>
        <li>
            <p>amount  : {{individual_item.amount}}</p>
        </li>
    </ul>
{% endfor %}
